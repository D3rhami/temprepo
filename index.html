<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Library Models</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .tag {
            background-color: #e2e8f0;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Ollama Library Models</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table id="modelsTable">
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Description</th>
                        <th>Popular Tags</th>
                        <th>Pull Count</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="modelsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock data simulating Ollama library models (replace with fetch if API available)
        const mockModels = [
            {
                name: "llama3.2-vision",
                description: "Llama 3.2 Vision is a collection of instruction-tuned image reasoning generative models in 11B and 90B sizes.",
                pullCount: "21.1K",
                popularTags: ["vision", "11b", "90b"],
                lastUpdated: "yesterday"
            },
            {
                name: "gemma3",
                description: "Gemma 3n models are designed for efficient execution on everyday devices such as laptops, tablets or phones.",
                pullCount: "15.4K",
                popularTags: ["3b", "9b", "latest"],
                lastUpdated: "2025-06-26"
            },
            {
                name: "mistral-small",
                description: "An update to Mistral Small that improves on function calling, instruction following, and less repetition errors.",
                pullCount: "40.3K",
                popularTags: ["3.1", "function-calling"],
                lastUpdated: "2025-05-01"
            },
            {
                name: "deepseek-r1",
                description: "DeepSeek-R1 is a family of open reasoning models with performance approaching that of leading models.",
                pullCount: "54.6M",
                popularTags: ["reasoning", "latest"],
                lastUpdated: "2025-05-22"
            }
        ];

        // Function to populate the table
        function populateTable(models) {
            const tableBody = document.getElementById("modelsTableBody");
            tableBody.innerHTML = ""; // Clear existing rows

            models.forEach(model => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${model.name}</td>
                    <td>${model.description}</td>
                    <td class="tags">
                        ${model.popularTags.map(tag => `<span class="tag">${tag}</span>`).join("")}
                    </td>
                    <td>${model.pullCount}</td>
                    <td>${model.lastUpdated}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize table with mock data
        populateTable(mockModels);

        // Optional: Example of how to fetch real data (uncomment and replace with actual API endpoint)
        /*
        async function fetchModels() {
            try {
                const response = await fetch("https://api.example.com/ollama/library/models"); // Replace with real API
                const models = await response.json();
                populateTable(models);
            } catch (error) {
                console.error("Error fetching models:", error);
                // Fallback to mock data
                populateTable(mockModels);
            }
        }
        fetchModels();
        */
    </script>
</body>
</html>
